<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borcele</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <img src="image/LogoMobil.png" alt="LogoMobil">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h1>Hi,Welcome</h1>
        <div class="banner">
            <img src="image/HeaderMobil.png" alt="HeaderMobil">
        </div>
    </section>

    <section>
       <h2>Top Car Seller</h2>
       <div class="horizontal-scroll">
       <div class="container-car">
        <figure class="item">
            <img src="image/mobil1.jpg" alt="mobil1">
            <figcaption>Daihatsu Open</figcaption>
        </figure>

        <figure class="item">
            <img src="image/mobil2.jpg" alt="mobil2">
            <figcaption>Mazda Mx-5 RF</figcaption>
        </figure>

        <figure class="item">
            <img src="image/mobil3.jpg" alt="mobil3">
            <figcaption>Mini Cooper 2020</figcaption>
        </figure>

        <figure class="item">
            <img src="image/mobil4.jpg" alt="mobil4">
            <figcaption>Honda Civic Type-R</figcaption>
        </figure>

        <figure class="item">
            <img src="image/mobil5.jpg" alt="mobil45">
            <figcaption>Honda NSX</figcaption>
        </figure>
       </div>
       </div>
    </section>

</body>
</html>
